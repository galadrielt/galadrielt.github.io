<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Machine</title>
  <script src="https://kit.fontawesome.com/284ae86def.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/drum-machine.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">blub</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ploop</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">crump</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">digdig</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">pips</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">slorp</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">john</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">dag</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/a.wav"></audio>
  <audio data-key="83" src="/sounds/b.mp3"></audio>
  <audio data-key="68" src="sounds/i.wav"></audio>
  <audio data-key="70" src="sounds/j.wav"></audio>
  <audio data-key="71" src="sounds/d.wav"></audio>
  <audio data-key="72" src="sounds/e.wav"></audio>
  <audio data-key="74" src="sounds/f.wav"></audio>
  <audio data-key="75" src="sounds/g.wav"></audio>
  <audio data-key="76" src="sounds/h.wav"></audio>

<script>
  
   function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }
   function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

 

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
